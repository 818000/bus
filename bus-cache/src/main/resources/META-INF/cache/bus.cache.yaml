select: SELECT
  pattern,
  hit_count,
  require_count,
  version
  FROM t_cache_rate
  WHERE pattern = ?

select_all: SELECT
  pattern,
  hit_count,
  require_count,
  version
  FROM t_cache_rate

update: UPDATE t_cache_rate
  SET
  version = version + 1,
  %s = ?
  WHERE pattern = ? AND version = ?

insert: INSERT INTO t_cache_rate (pattern, %s, version)
  VALUES (?, ?, 0)

delete: DELETE FROM t_cache_rate WHERE pattern = ?

truncate: TRUNCATE TABLE t_cache_rate
